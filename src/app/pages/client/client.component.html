<div class="row">
	<div class="col-md-12" style="margin-bottom: 10px;">
		<button class="btn btn-success pull-right" (click)="add()">
			<i class="fa fa-plus"></i> Add Client
		</button>
	</div>
</div>
<div class="row">
	<div class="col-md-3" *ngFor='let client of clients | async'>
		<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">{{ client.name }}</h3>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse" type="button"><i class="fa fa-minus"></i></button>
						<div class="btn-group">
							<button class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown" type="button"><i class="fa fa-wrench"></i></button>
							<ul class="dropdown-menu" role="menu">
								<li>
									<a href="#">Action</a>
								</li>
								<li>
									<a href="#">Another action</a>
								</li>
								<li>
									<a href="#">Something else here</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="#">Separated link</a>
								</li>
							</ul>
						</div><button class="btn btn-box-tool" (click)="delete(client)" data-widget="remove" type="button"><i class="fa fa-times"></i></button>
					</div>
				</div><!-- /.box-header -->
				<div class="box-body">
					<div class="well">
						<form>
							<div class="form-group">
								<label for="id">Id</label> <input type="text" disabled="disabled"
									[(ngModel)]="client.clientId" name="clientId" class="form-control"
									id="id" required>
							</div>
							<div class="form-group">
								<label for="name">Name</label> <input type="text"
									class="form-control" (keyup.enter)="save(client)"
									[(ngModel)]="client.name" id="name" name="name" required>
							</div>
							<div class="form-group">
								<label for="address">Address</label> <input type="text"
									class="form-control" (keyup.enter)="save(client)"
									[(ngModel)]="client.address" name="address" id="address">
							</div>
							<button type="button" class="btn btn-primary" (click)="save(client)">Save</button>
							<button type="button" class="btn btn-danger"
								(click)="delete(client)">Delete</button>
						</form>
					</div>
				</div>
		</div>
	</div>
</div>
